<!DOCTYPE html>
<html>
  <head>
    <title>Mapman</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="initial-scale=1.0">
    <script src='script.js'></script>
    <script src='navigator.js'></script>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmxfNNKSOLsknqqPIsJRwrZGBDzCyc3Oc&callback=initMap"
    async defer></script>
    <section class='key-controls'>
      <div class='up' onclick='panUp()'>▲</div>
      <div class='left' onclick='panLeft()'>◀</div>
      <div class='right' onclick='panRight()'>▶</div>
      <div class='down' onclick='panDown()'>▼</div>
    </section>
  </body>
</html>
